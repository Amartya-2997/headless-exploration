<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabular Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #reportTable {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
    }

    #reportTable th,
    #reportTable td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
      /* Add border to all sides */
    }

    #reportTable th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h3 id="reportHeader"></h3>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Unique Identifier</th>
        <th>Component Content details</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table content will be added here dynamically -->
    </tbody>
  </table>

  <script src="preview-helper.js"> </script>
</body>

</html>
