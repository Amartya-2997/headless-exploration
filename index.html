<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabular Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #reportTable {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
    }

    #reportTable th, #reportTable td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #reportTable th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Unique Identifier</th>
        <th>Title</th>
        <th>Description</th>
        <th>Content Tags</th>
        <th>Content Key</th>
        <th>Icon</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table content will be added here dynamically -->
    </tbody>
  </table>

  <script>
   const jsonData = {
  "data": {
    "screenByPath": {
      "item": {
        "_path": "/content/dam/global/testfolder/",
        "pageTitle": "Premier mortgages",
        "pageImage": {},
        "sections": [
          {
            "items": [
              {
                "contentTags": null,
                "contentKey": null,
                "icon": null,
                "title": "Exclusive mortgage optic",
                "description": "",
                "actions": []
              },
              {
                "contentTags": null,
                "contentKey": null,
                "icon": null,
                "title": null,
                "description": "",
                "actions": []
              }
            ]
          }
        ],
        "pageAction": {
          "href": "",
          "label": ""
        }
      }
    }
  }
};
    const tableBody = document.querySelector("#reportTable tbody");

    function generateRows(data) {
      data.forEach((item, index) => {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${index}</td>
          <td>${item.title || "N/A"}</td>
          <td>${item.description || "N/A"}</td>
          <td>${item.contentTags || "N/A"}</td>
          <td>${item.contentKey || "N/A"}</td>
          <td>${item.icon || "N/A"}</td>
        `;
        tableBody.appendChild(newRow);
      });
    }
    jsonData.data.screenByPath.item.sections.forEach((item,index)=>{
      alert(item);
      item.items.forEach((sectionItem)=>{
        generateRows(sectionItem);
      })

    

    });
    //const itemsData = jsonData.data.screenByPath.item.sections[0].items;
    //generateRows(itemsData);
  </script>
</body>
</html>
